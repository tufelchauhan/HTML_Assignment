<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Assignment 3</title>
	</head>
	<body>
		<main>
			<label>
				First Name:<br>
				<input type="text" id="fname" name="fname"/>
			</label><br><br>
			<label>
				Last Name:<br>
				<input type="text" id="lname"name="lname"/>
			</label><br><br>
			<label>
				Email:<br>
				<input type="email" id="email" name="email"/>
			</label><br><br>
			<label>
				Contact Number:<br>
				<input type="text" id="fname" name="fname"/>
			</label><br><br>
			<label>
				Address:<br>
				<textarea id="address" name="address"></textarea>
			</label><br><br>
			<label>
				Username:<br>
				<input type="text" id="username" name="username"/>
			</label><br><br>
			<label>
				Password:<br>
				<input type="password" id="password" name="password"/>
			</label><br><br>
			<label>
			Gender:<br>
				<input type="radio" name="gender" id="male" value="male"></input>
				<label for="male">Male</label><br>
				<input type="radio" name="gender" id="female" value="female"></input>
				<label for="female">Female</label>
			</label><br><br>
			
			Qualification:<br>
			<select id="qualification" name="qualification">
				<option value="10">10th</option>
				<option value="12">12th</option>
				<option value="bca">B.C.A</option>
				<option value="msc(it)">M.sc(IT)</option>
				<option value="phd">Ph.D.</option>
			</select><br><br>
			
			Experience:<br>
			<select id="experience" name="experience">
				<option value="none">none</option>
				<option value="6months">&gt;= 6 months</option>
				<option value="1years">&gt;= 1 years</option>
				<option value="2years">&gt;= 2 years</option>
				<option value="5years">&gt;= 5 years</option>
				<option value="10years">&gt;= 10 years</option>
			</select><br><br>
			
			Coding Languages:<br>
			<label><input type="checkbox" id="c/c++" name="languages">C/C++</input></label><br>
			<label><input type="checkbox" id="java" name="languages">Java</input></label><br>
			<label><input type="checkbox" id="c#" name="languages">C#</input></label><br>
			<label><input type="checkbox" id="php" name="languages">PHP</input></label><br>
			<label><input type="checkbox" id="python" name="languages">Python</input></label><br><br>
			
		<button type="submit" value="submit" name="submitdetails">Submit</button>
		</main>
	</body>
</html>
